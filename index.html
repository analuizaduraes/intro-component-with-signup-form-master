<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container content-all">
        <section class="container-1">
            <h1 class="heading-l">Learn to code by watching others</h1>
            <p class="header-description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                                          but understanding how developers think is invaluable.</p>
        </section>
        <section class="container-2">
            <button class="btn-primary btn-1">Try it free 7 days <span>then $20/mo.thereafter</span></button>
            <div class="content-2">
                <form action="#" method="post">
                    <fieldset>
                        <input autocapitalize placeholder="First Name" id="name" type="text"> <br>
                        <input placeholder="Last Name" id="last-name" type="text"> <br>
                        <input placeholder="Email Adress" id="email" type="email"> <br>
                        <input placeholder="Password" id="password" type="password">
                    </fieldset>
                </form>
                <button class="btn-primary btn-2">Claim your free trial</button>
                <p class="content-2-description">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
            </div>
        </section>
    </section>
</body>

</html>
